<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table style="border: 1px solid black">
            <tr>
                <th>Grupo</th>
                <th>Imagen</th>
                <th>Descripcion</th>
            </tr>
            {% for p in productos %}
                <tr>
                    <td>{{ p.grupo }}</td>
                    <td><img src="../static/{{ p.imagen }}" width="200"></td>
                    <td>{{p.descripcion}} </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
